	<script type="text/javascript">
		$(document).ready(function () {

			$(".teammate").mouseover(function() {
				// alert("Your jQuery is showing.");
				$(this).fadeTo("slow",0.15);
			});
  			$(".teammate").mouseout(function(){
				$(this).fadeTo("fast", 1);
			});
			
			// alert("Your jQ is showing");

			$('.slickly').slick({
	  			// setting-name: autoplay
	  			arrows: true,
	  			autoplay: true,
	  			autoplaySpeed: 5000,
	  			pauseOnHover: true,
	  			useCSS: true,
	  			centerMode: true,
  				centerPadding: '60px',
  				slidesToShow: 3,
  				waitForAnimate: true,
  				dots: true,
  				responsive: [
				    {
				      breakpoint: 768,
				      settings: {
				        arrows: false,
				        centerMode: true,
				        centerPadding: '40px',
				        slidesToShow: 3
				      }
				    },
				    {
				      breakpoint: 480,
				      settings: {
				        arrows: false,
				        centerMode: true,
				        centerPadding: '40px',
				        slidesToShow: 1
				      }
				    }
				  ]
  			});
  			$("#location").hide();
  			$("#locationbutton").click(function() {
  				$("#location").show();
  			});

		});
	</script>
